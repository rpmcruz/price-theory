<html>
<head>
<title>Plot Test from the Book</title>
<link rel="stylesheet" type="text/css" href="dynplot.css">
<style>
.AC, .MC {stroke:black; fill:black;}
.TC {stroke:red; fill:red;}
</style>
</head>
<body>
<div id="graph"></div>
<script src="../pkgs/d3.min.js"></script>
<script src="dynplot.js"></script>
<script>
var plot = new DynPlot('#graph', 200, 2000)
    .xaxis('Widgets per year')
    .yaxis('Dollars per year');

const MC = [[0, 1000], [100, 100], [200, 1750]];
const AC = [[0, 2200], [150, 500], [200, 600]];
var TC = [[0, 500], [40, 1000], [160, 1500], [200, 2100]];

new DynPointIntersection(
    new DynLine(plot, 'MC', MC, true),
    new DynLine(plot, 'AC', AC, true));
var tc = new DynLine(plot, 'TC', TC, true);

//new DynLineDerivative(tc, 'MC2', function(path, i) {return path[i]-path[i-1];});
new DynLineDerivative(tc, 'AC2', function(path, i) {return path[i]/i;});
</script>
</body>
</html>
