<html>
<head>
<title>Plot Test from the Book</title>
<script src='../pkgs/d3.min.js'></script>
<style>
path.AC, path.MC {stroke:black; stroke-width:2; fill:none;}
path.TC {stroke:red; fill:none;}
.x.axis line, .x.axis path {shape-rendering:crispEdges; fill:none; stroke:black;}
.y.axis line, .y.axis path {shape-rendering:crispEdges; fill:none; stroke:red;}
.y.axis text {fill:red;}
</style>
</head>
<body>


<div id="graph" class="aGraph" style="position:absolute;top:0px;left:0; float:left;"></div>


<script>
const MARGIN = {top:10, left:50, bottom:20, right:15};
const WIDTH = 600 - MARGIN.left - MARGIN.right;
const HEIGHT = 400 - MARGIN.top - MARGIN.bottom;

const MC = [[0, 1000], [100, 100], [200, 1750]];
const AC = [[0, 2200], [150, 500], [200, 600]];
var TC = [[0, 500], [40, 1000], [160, 1500], [200, 2100]];

const LIM = [200, 2000];

var xscale = d3.scale.linear().domain([0, LIM[0]]).range([0, WIDTH]);
var yscale = d3.scale.linear().domain([0, LIM[1]]).range([HEIGHT, 0]);

var line = d3.svg.line()
    .x(function(d) {return xscale(d[0]);})
    .y(function(d) {return yscale(d[1]);})
    .interpolate('monotone');

var graph = d3.select('#graph').append('svg')
    .attr('width', WIDTH + MARGIN.left + MARGIN.right)
    .attr('height', HEIGHT + MARGIN.top + MARGIN.bottom)
    .append('g')
    .attr('transform', 'translate(' + MARGIN.left + ',' + MARGIN.top + ')');

var xaxis = d3.svg.axis().scale(xscale).orient('bottom');
graph.append('g')
    .attr('class', 'x axis')
    .attr('transform', 'translate(0,' + HEIGHT + ')')
    .call(xaxis);

var yaxis = d3.svg.axis().scale(yscale).ticks(4).orient('left');
graph.append('g')
    .attr('class', 'y axis')
    .attr('transform', 'translate(0,0)')
    .call(yaxis);

var mc = graph.append('path').attr('class', 'MC').attr('d', line(MC));
var ac = graph.append('path').attr('class', 'AC').attr('d', line(AC));

var path = graph.selectAll('path.TC')
    .data([TC])
    .enter()
    .append('path')
    .attr('class', 'TC')
    .attr('d', function(d) {return line(d);})
    .attr('stroke-width', 3)
    .attr('cursor', 'crosshair')
    .on('mouseover', function() {
        d3.select(this)
            .transition()
            .ease('linear')
            .duration(100)
            .attr('stroke-width', 6);
    })
    .on('mouseout', function() {
        d3.select(this)
            .transition()
            .ease('linear')
            .duration(100)
            .attr('stroke-width', 3);
    });

function getIntersection(c1, c2) {
    // pretty fast code to find the intersection between two SVG paths
    c1 = c1.node();
    c2 = c2.node();
    var p1 = c1.getPointAtLength(0), p2 = c2.getPointAtLength(0);
    var oldp1 = p1, oldp2 = p2;
    var i = 0, j = 0;
    for(var x = 0; x < WIDTH; x += 10) {
        while(p1.x < x)
            p1 = c1.getPointAtLength(++i);
        while(p2.x < x)
            p2 = c2.getPointAtLength(++j);
        if(Math.sign(p1.y-p2.y) != Math.sign(oldp1.y-oldp2.y))
            return {x:(p1.x+p2.x+oldp1.x+oldp2.x)/4,
                    y:(p1.y+p2.y+oldp1.y+oldp2.y)/4};
        oldp1 = p1;
        oldp2 = p2;
    }
    return null;
}

var pt = getIntersection(ac, mc);
if(pt != null)
    graph.append('circle')
        .attr('cx', pt.x)
        .attr('cy', pt.y)
        .attr('fill', 'white')
        .attr('stroke', 'black')
        .attr('stroke-width', 2)
        .attr('r', 6);
